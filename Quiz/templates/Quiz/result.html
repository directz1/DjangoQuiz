{% block content %}
<!DOCTYPE html>
<html>
<head>

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
<div class="container ">
<div class="row">
    
<div class="card" align="centre ">
  <img src="https://img.hankyung.com/photo/202201/0Q.28635141.1.jpg" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title" align="centre" style="background: linear-gradient(to right, #ffa7a3, #5673bd); padding: 0.4em 2em; font-size: 30px;  border-radius: 1px; color: #ffffff;">종합점수: {{scorex}}/100점</h2>
                <p class="card-text" style="border-bottom: 12px solid #dcf1fb; padding: 0 0 0 0.2em;">총문항수: {{total}}</p>
                <p class="card-text" style="border-bottom: 12px solid #dcf1fb; padding: 0 0 0 0.2em;">소요시간: {{time}} 초</p>
                <p class="card-text" style="border-bottom: 12px solid #fbdce9; padding: 0 0 0 0.2em;">보통: {{b}}</p>
                <p class="card-text" style="border-bottom: 12px solid #fbdce9; padding: 0 0 0 0.2em;">미흡: {{c}}</p>
                <h5>중대재해처벌법 꼭 숙지합시다!</h5>
  </div>
</div>
</div>
</div>
</body>
